{%- if posts.size > 0 -%}
{%- if page.list_title -%}
  <h2 class="post-list-heading">{{ page.list_title }}</h2>
{%- endif -%}
<ul class="post-list">
  {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
  {%- for post in posts -%}
  <a href="{{ post.url | relative_url }}" class="bark-link">
  <li class="bark-content">
    <span class="post-meta">{{ post.date | date: date_format }}</span>
      {{ post.excerpt }}
  </li>
  {%- endfor -%}
</a>
</ul>
{%- endif -%}
